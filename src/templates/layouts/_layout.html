{% import "partials/_mixins.html" as mixins %}
{% import "data/data.html" as mainTitle %}

<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% for mainTitle in mainTitle.list %}{{mainTitle.web_title}}{% endfor %}</title>

    <meta name="description" content="{% for mainTitle in mainTitle.list %}{{mainTitle.web_description}}{% endfor %}">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#181c25">
    <meta name="theme-color" content="#181c25">

    <meta property="og:type" content="website"/>
    <meta property="og:image" content="photo-og.jpg">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <meta property="og:description" content="{% for mainTitle in mainTitle.list %}{{mainTitle.web_description}}{% endfor %}">
    <meta property="og:title" content="{% for mainTitle in mainTitle.list %}{{mainTitle.web_title}}{% endfor %}">

    <link rel="stylesheet" href="css/header.css">
  </head>

  <body>

    <!-- BEGIN content -->
    <div class="mainwrap">
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/libs/jquery-2.2.4.min.js"></script>
    <script src="js/libs/ofi.min.js"></script>
    <script src="js/libs/masked-input.js"></script>
    <script src="js/libs/jelly.min.js"></script>
    <script src="js/libs/blazy.js"></script>

    <script src="js/libs/remodal.min.js"></script>
    <script src="js/libs/slick.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/1.3.0/jquery.scrollmagic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/1.3.0/jquery.scrollmagic.debug.js"></script>

    <script src="js/app.js"></script>
